<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTrip | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex justify-center h-screen items-center">
        <div class="flex flex-col gap-5 w-full max-w-sm bg-neutral-100 p-7 rounded-xl">

            <div class="flex justify-center">
                <h2 class="text-xl font-semibold">Login</h2>
            </div>
            
            <input class="border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 py-2 px-6" type="text"
                placeholder="jhon">
            <input class="border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 py-2 px-6"
                type="password" placeholder="password1234">

            <button
                class="bg-blue-500 py-2 px-6 rounded-xl text-white hover:bg-blue-600 active:scale-95 transition-transform">
                Login
            </button>

            <span class="flex justify-center gap-1">or <a class="text-blue-500 underline" href="register.html">register here</a></span>
            
        </div>

    </div>
</body>

</html>
